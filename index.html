        <p class="text-lg md:text-xl text-gray-700 mb-6">
            Hoy es un d√≠a especial porque celebramos tus 23 a√±os ‚ù§Ô∏è. 
            Que este nuevo a√±o de vida est√© lleno de alegr√≠a, amor y sue√±os cumplidos.
        </p>
        
        <div class="mb-8">
            <div class="inline-block transform hover:scale-110 transition-transform duration-300">

        </div>
        
        <div class="flex justify-center space-x-4">
            <div class="heart animate-bounce">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500">

                </svg>

    </div>

    <script>
        
        // Crear globos
        function createBalloons() {
            const colors = ['#ff69b4', '#ff8c00', '#ffd700', '#9370db', '#00bfff', '#98fb98'];
            const container = document.getElementById('balloons-container');
            
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.top = `${Math.random() * 100}%`;
                balloon.style.opacity = '0.7';
                balloon.style.animationDuration = `${6 + Math.random() * 6}s`;
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(balloon);
            }
        }
        
        // Crear confeti
        function createConfetti() {
            const colors = ['#ff0000', '#ff69b4', '#ff8c00', '#ffd700', '#9370db', '#00bfff', '#98fb98'];
            const container = document.getElementById('confetti-container');
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                confetti.style.animationDuration = `${3 + Math.random() * 4}s`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.width = `${5 + Math.random() * 10}px`;
                confetti.style.height = `${5 + Math.random() * 10}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                container.appendChild(confetti);
            }
        }
        
        // Bot√≥n de sorpresa
        document.getElementById('surprise-btn').addEventListener('click', function() {
            const message = document.getElementById('surprise-message');
            message.classList.toggle('hidden');
            
            if (!message.classList.contains('hidden')) {
                createConfetti();
                this.textContent = '¬°M√°s sorpresas!';
            }
        });
        
        // Inicializar
        window.addEventListener('load', function() {
            createBalloons();
            
            // Efecto de escritura
            const title = document.querySelector('.title');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typingEffect = setInterval(() => {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typingEffect);
                }
            }, 150);
        });
    </script>
